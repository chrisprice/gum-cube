        }

            top: 0;

<script id="shader-vs" type="x-shader/x-vertex">
uniform sampler2D uData; 
uniform int uInt;
attribute vec2 aIndex;
varying vec4 vColor;

void main() {
	vColor =  texture2D(uData, aIndex);
	gl_Position = projectionMatrix *
		modelViewMatrix *
		vec4(position,1.0);
}
</script>
<script id="shader-fs" type="x-shader/x-fragment">
varying vec4 vColor;

void main(void) {
	gl_FragColor = vColor;
}
</script>
