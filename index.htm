    <style>
        body {
            background: black;
        }
        .container, .cube {
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
        }
        .container {
            /*top: 50%; right: 50%; bottom: 50%; left: 50%;*/
            cursor: move;
        }
        header, footer {
            position: absolute;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font: 11px 'Lucida Grande', sans-serif;
        }
        a {
            color : white;
        }
        header {
            top: 0;
        }
        footer {
            bottom: 0;
        }
    </style>
<script id="shader-vs" type="x-shader/x-vertex">
uniform float uData[ 1156 ]; // 289 * 4
attribute int aIndex;
varying vec4 vColor;

void main() {
	vColor = vec4(
		uData[int(aIndex) * 4] / 255.0, 
		uData[int(aIndex) * 4 + 1] / 255.0, 
		uData[int(aIndex) * 4 + 2] / 255.0, 
		uData[int(aIndex) * 4 + 3] / 255.0);
	gl_Position = projectionMatrix *
		modelViewMatrix *
		vec4(position,1.0);
}
</script>
<script id="shader-fs" type="x-shader/x-fragment">
varying lowp vec4 vColor;

void main(void) {
	gl_FragColor = vColor;
}
</script>
